.split {

    z-index: 1;

    padding-top: 20px;

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.left img {
    width: 300px;
    height: 300px;
}
