<style>
body {
   
    background-image: url("http://www.ultrahdwall.com/wp-content/uploads/2013/09/Red-Wallpaper.jpg");
    
    font-family: Arial;
    color: white;
}
.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 10px;
}
.left {
    left: 0;
    background-image: url("https://4.bp.blogspot.com/-paXNjnTwXo0/UHehwUd8dQI/AAAAAAAACnY/mY_MZG26NBk/s1600/Chicago+Skyline+with+Trump.jpg");
}
.right {
    right: 0;
    background-image: url("https://ldsmag.com/wp-content/uploads/2017/04/mountain.jpg");
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
.left img {
    width: 40px;
    height: 40px;
}
.Monospace {
    font-family: "Courier New", Times, serif;
    font-size:70px;
    
}
</style>
    <body>
 
 <div class="split right">
  <div class="centered">
 <h1 class="Monospace">Charlie Turner<h1>
  </div>
</div>

</nav>
